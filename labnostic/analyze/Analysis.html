<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabNostic Analysis</title>
  <link rel="stylesheet" href="analysis.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="Lablogo.png" alt="LabNostic Logo">
      </div>
      <div class="title">
        <h1>LabNostic</h1>
      </div>
    </header>
    <div class="heart">
    </div>
    <img src="HeartImage.png" alt="Blood Pressure">  <div class="content">
      <div class="column">
        <div class="card risk">
          <h2>Diabetes Risk</h2>
  <div class="progress-circle">
    <svg class="progress-ring" width="120" height="120">
      <defs>
        <linearGradient id="progress-gradient">
          <stop offset="0%" stop-color="#32CD32" /> 
          <stop offset="30%" stop-color="#FFFFFF" />
           <stop offset="100%" stop-color="#FFFF00" /> </linearGradient>
      </defs>
      <circle class="progress-ring-circle" stroke="url(#progress-gradient)" 
              stroke-width="20" fill="transparent" r="50" cx="60" cy="60"></circle>
    </svg>
    <div class="progress-value">60%</div>
  </div>
        </div>
        <div class="card blood">  
          <h2>HbA1c</h2>
          <div class="progress-bar1">
            <div class="progress"></div>
            <div class="adjuster1"></div>
            <span class="low">Low</span>
            <span class="high">High</span>
          </div>
            <h2>BLOOD SUGAR</h2>
            <div class="progress-bar2">
              <div class="progress"></div>
              <div class="adjuster2"></div>
              <span class="low">Low</span>
              <span class="high">High</span>
            </div>
        <div class="card-container">
        <div class="card cholesterol">
          <h2>HDL Cholesterol</h2>
          <div class="progress-bar3">
            <div class="progress"></div>
            <div class="adjuster3"></div>
            <span class="low">Low</span>
            <span class="high">High</span>
          </div>
        </div>
        <div class="card cholesterol">
          <h2>LDL Cholesterol</h2>
          <div class="progress-bar3">
            <div class="progress"></div>
            <div class="adjuster4"></div>
            <span class="low">Low</span>
            <span class="high">High</span>
          </div>
        </div>
        <div class="card cholesterol">
          <h2>Triglycerides</h2>
          <div class="progress-bar3">
            <div class="progress"></div>
            <div class="adjuster5"></div>
            <span class="low">Low</span>
            <span class="high">High</span>
          </div>
        </div>
        <div class="card bmi">
          <h2>Creatinine </h2>
          <div class="progress-bar4">
            <div class="progress"></div>
            <div class="adjuster6"></div>
            <span class="low">Low</span>
            <span class="high">High</span>
          </div>
        </div>
        <div class="card bmi">
          <h2>Urea </h2>
          <div class="progress-bar5">
            <div class="progress"></div>
            <div class="adjuster7"></div>
            <span class="low">Low</span>
            <span class="high">High</span>
          </div>
        </div>
        <div class="card bmi">
          <h2>BMI <span>21.2</span></h2>
          <span>Normal</span>
        </div>
      </div>
    </div>
  </div>
  <script src="analysis.js"></script>
</body>
</html>
